<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
      <!-- heading -->
       <h1>Password generator</h1>

       <!-- display password -->
        <input readonly name="" id="" placeholder="it will show here">

        <button>
            <img src="" alt="">

        </button>

        <!-- genrate  password -->
        <div class="generation">
            <p>Generate Password</p>
            <span>1</span>
        <!-- slider -->
        <div>
            <input type="range" min="1" max="12" sliding-value>
        </div>
       <!-- checkbox -->

       <div class="checkboxes">

        <input type="checkbox" id="upperCase">
        <label for="upperCase">Includes UpperCase</label>

        <input type="checkbox" id="LowerCase">
        <label for="LowerCase">Includes LowerCase</label>

        <input type="checkbox" id="Numbers">
        <label for="Numbers">Includes Numbers</label>

        <input type="checkbox" id="Symbols">
        <label for="Symbols">Includes Symbols</label>
       
    </div>
   
        <!-- Strenght display -->
        <div>
        <p>Strenght meter</p>

        <span color-indicator></span>
        </div>

        <!-- gnerate button -->
       <div pass-button>
        <button>Generate password</button>
       </div>
        
        


    </div>
</body>
